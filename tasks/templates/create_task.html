{% extends 'base.html' %} {% block content %} {{error}}
<div class="flex items-center justify-center min-h-[calc(100vh-8rem)]">
  <!-- Card -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
      New Tasks
    </h2>
    <!-- Form -->
    <form action="/tasks/create/" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_title" class="block text-gray-700 font-medium mb-2">Title</label>
            {{ form.title }}
        </div>
        <div>
            <label for="id_description" class="block text-gray-700 font-medium mb-2">Description</label>
            {{ form.description }}
        </div>
        <div class="flex items-center space-x-2">
            {{ form.important }}
            <label for="id_important" class="text-gray-700">Mark as important</label>
        </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Create
      </button>
    </form>
  </div>
</div>
{% endblock %}
