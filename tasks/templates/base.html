{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Application</title>
    {% tailwind_css %}
  </head>
  <body class="bg-neutral-800 text-white min-h-screen">
    <nav class="bg-neutral-900 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo o Nombre -->
        <a
          href="/"
          class="text-2xl font-bold hover:text-neutral-400 transition"
        >
          MyTasks
        </a>
        <!-- MenÃº -->
        <ul class="flex items-center space-x-4">
          
          {% if request.user.is_authenticated %}
          
          <li>
            <a href="/tasks/create" class="hover:text-neutral-400 transition"
              >Create Task</a
            >
          </li>
          <li>
            <a
              href="{% url 'tasks' %}"
              class="hover:text-neutral-400 transition"
              >Tasks Pending</a
            >
          </li>
          <li>
            <a
              href="{% url 'tasks_completed' %}"
              class="hover:text-neutral-400 transition"
              >Tasks Completed</a
            >
          </li>
          <li>
            <a
              href="/logout"
              class="bg-red-600 px-4 py-2 rounded text-white hover:bg-red-500 transition"
            >
              Logout
            </a>
          </li>
          {% else %}
          <li>
            <a
              href="/signup"
              class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-500 transition"
            >
              SignUp
            </a>
          </li>
          <li>
            <a
              href="/signin"
              class="bg-green-600 px-4 py-2 rounded text-white hover:bg-green-500 transition"
            >
              SignIn
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main class="container mx-auto p-4">
      {% block content %} {% endblock content %}
    </main>
  </body>
</html>
