{% extends 'base.html' %} {% block content %} {{ error }}
<div class="flex items-center justify-center min-h-[calc(100vh-8rem)]">
  <!-- Card -->
  <div class="bg-white dark:bg-neutral-700 text-gray-700 dark:text-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">
      Welcome MyTasks
    </h2>
    <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Please register your account</p>
    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <!-- Input fields -->
      <div>
        <label for="username" class="block font-medium mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your username"
        />
      </div>
      <div>
        <label for="password" class="block font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password1"
          name="password1"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <label for="password" class="blockfont-medium mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="password2"
          name="password2"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <button
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
{% endblock content %}
