{% extends 'base.html' %} {% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-8rem)]">
   <!-- Modal de Error -->
   {% if error %}
   {% include 'modal_error.html' with error=error %}
   {% endif %}
  <!-- Card -->
  <div class="bg-white dark:bg-neutral-700 text-gray-700 dark:text-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4 text-center">
      Welcome MyTasks
    </h2>
    <p class="text-gray-600 dark:text-gray-400 text-center mb-6">Please sign in to your account</p>
    <!-- Form -->
    <form action="/signin/" method="POST" class="space-y-4">
      {% csrf_token %}
      <!-- Input fields -->
      <div>
        <label for="username" class="block font-medium mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="w-full px-4 py-2 border text-gray-600 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your username"
        />
      </div>
      <div>
        <label for="password" class="block font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border text-gray-600 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4"
          placeholder="Enter your password"
        />
      </div>
      <button
        class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
{% endblock content %}
